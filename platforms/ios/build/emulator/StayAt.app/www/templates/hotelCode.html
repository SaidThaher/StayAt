<ion-view view-title="Hotel Code" >
		<ion-header-bar class="bar bar-header bar-royal">
			<a class="button icon-left ion-ios-arrow-back button-clear" href="#/home"></a>
		      <h1 class="title">StayAt</h1>
		</ion-header-bar>
		<ion-content class="page" ng-controller="HotelCodeController">
		    	<h3 class="sub-title">Hotel Code Page</h3>

			<form ng-submit="Submit(code)">
			    <div class="list code ">
				  	<label class="item-input">
				    	<input type="email" ng-model="code.val" placeholder="Enter Code Here">
				  	</label>
				</div>

				<button class="button button-block" ng-disabled="!code.val" type="submit" >Submit</button>
			</form>
		</ion-content>
</ion-view>
